<section class="text-center">
  <h1>Recuperar cuenta</h1>
  <p>Ingresa tu correo electronico para recuperar tu cuenta</p>
  <form [formGroup]="createdForm">
    <input type="text" formControlName="email" required placeholder="****@correo.com" />
    <button
      type="submit"
      class="btn btn-success m-2"
      [disabled]="!createdForm.valid"
      [routerLink]="['/checkAccount']"
    >
      Enviar
    </button>
  </form>
</section>
