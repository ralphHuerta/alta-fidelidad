<button class="btn btn-primary m-2" [routerLink]="['/home']">Regresar</button>
<div class="text-center"><h1>Historial de operaciones</h1></div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef><b> Fecha de creación </b></th>
    <td mat-cell *matCellDef="let element">{{ element.dataCreate }}</td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef><b> Cantidad </b></th>
    <td mat-cell *matCellDef="let element">{{ element.amount }} <b>$</b></td>
  </ng-container>
  <ng-container matColumnDef="invoice">
    <th mat-header-cell *matHeaderCellDef><b> No. Operación </b></th>
    <td mat-cell *matCellDef="let element">{{ element.operationNumber }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef><b> Nombre </b></th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="rfc">
    <th mat-header-cell *matHeaderCellDef><b> RFC </b></th>
    <td mat-cell *matCellDef="let element">{{ element.rfc }}</td>
  </ng-container>
  <ng-container matColumnDef="refundPayment">
    <th mat-header-cell *matHeaderCellDef><b> Renbolso </b></th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-info" [routerLink]="['/reimburse']">
        Rembolsar
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="resend">
    <th mat-header-cell *matHeaderCellDef><b> Reenviar comprobante </b></th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-primary" [routerLink]="['/SendInvoice']">
        Reenviar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
